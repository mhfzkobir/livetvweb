<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
    <script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script> <!-- Replace with your JWPlayer key -->
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Live TV</h1>
        <div class="controls">
            <select id="category-select">
                <option value="All">All Categories</option>
            </select>
            <input type="text" id="search-bar" placeholder="Search channels...">
            <label class="dark-mode-toggle">
                <input type="checkbox" id="dark-mode">
                <span>Dark Mode</span>
            </label>
        </div>
    </header>

    <main class="grid-container" id="channels-grid">
        <!-- Channels will be dynamically loaded here -->
    </main>

    <div id="player-container">
        <select id="player-selector" class="hidden">
            <option value="shaka">Shaka Player</option>
            <option value="hls">HLS.js Player</option>
            <option value="jw">JW Player</option>
        </select>
        <div id="shaka-player" class="player hidden"></div>
        <video id="hls-player" class="player hidden" controls></video>
        <div id="jw-player" class="player hidden"></div>
    </div>
</body>
</html>
