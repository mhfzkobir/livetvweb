<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Live TV</h1>
        <div class="controls">
            <select id="category-select">
                <option value="All">All Categories</option>
            </select>
            <input type="text" id="search-bar" placeholder="Search channels...">
            <label class="dark-mode-toggle">
                <input type="checkbox" id="dark-mode">
                <span>Dark Mode</span>
            </label>
        </div>
    </header>

    <main id="main-content">
        <div class="grid-container" id="channels-grid">
            <!-- Channels will be dynamically loaded here -->
        </div>
        <div id="iframe-player" class="iframe-player hidden">
            <button id="back-button" class="back-button">Back</button>
            <iframe id="player-frame" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </main>
</body>
</html>
